<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hael</title>

  <!-- Fonte gótica idêntica -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      min-height:100vh;
      background:#000;
      font-family:'Inter',sans-serif;
      color:#e5e5e5;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width:460px;
      background:rgba(0,0,0,0.75);
      border-radius:20px;
      box-shadow:0 0 80px rgba(0,0,0,0.95);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.06);
    }

    .banner {
      height:200px;
      background:url('banner.jpg') center/cover no-repeat;
      filter:grayscale(100%) contrast(120%) brightness(70%);
      position:relative;
    }

    .banner::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, transparent, #000);
    }

    .title {
      position:absolute;
      top:40px;
      width:100%;
      text-align:center;
      font-family:'UnifrakturCook',serif;
      font-size:38px;
      z-index:2;
    }

    .subtitle{
      position:absolute;
      top:86px;
      width:100%;
      text-align:center;
      font-size:13px;
      color:#aaa;
      letter-spacing:1px;
      z-index:2;
    }

    .profile{
      display:flex;
      gap:16px;
      padding:24px;
      align-items:center;
    }

    .avatar{
      width:84px;
      height:84px;
      border-radius:50%;
      border:2px solid #111;
      background:url('avatar.jpg') center/cover no-repeat;
      filter:grayscale(100%) contrast(120%);
      flex-shrink:0;
    }

    .profile-text h2{
      font-size:18px;
      font-weight:500;
    }

    .profile-text p{
      font-size:13px;
      color:#aaa;
      margin-top:4px;
    }

    .gif{
      display:flex;
      justify-content:center;
      margin:10px 0 22px;
    }

    .gif img{
      width:180px;
      filter:grayscale(100%) contrast(120%);
      opacity:.85;
      border-radius:12px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:0 24px 26px;
    }

    .link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      background:#0b0b0b;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.06);
      text-decoration:none;
      color:#fff;
      transition:.15s;
    }

    .link:hover{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,0.15);
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .icon{
      width:34px;
      height:34px;
      border-radius:50%;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
    }

    footer{
      text-align:center;
      font-size:12px;
      color:#666;
      padding-bottom:18px;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="banner">
      <div class="title">Hael</div>
      <div class="subtitle">+ nothing lasts forever +</div>
    </div>

    <div class="profile">
      <div class="avatar"></div>
      <div class="profile-text">
        <h2>Hael</h2>
        <p>Centralizando seus links — preto & branco</p>
      </div>
    </div>

    <div class="gif">
      <img src="motion.gif" alt="gif" />
    </div>

    <div class="links">
      <a class="link" href="https://www.tiktok.com/@dqrrkvveil" target="_blank">
        <div class="left"><div class="icon"><i class="fab fa-tiktok"></i></div> TikTok</div>
        <small>@dqrrkvveil</small>
      </a>

      <a class="link" href="https://www.roblox.com/share?code=b4a6c8a2043d2f4ab7009a278b56eefe&type=Profile&source=ProfileShare&stamp=1769826665109" target="_blank">
        <div class="left"><div class="icon"><i class="fas fa-gamepad"></i></div> Roblox</div>
        <small>Adicionar amigo</small>
      </a>

      <a class="link" href="https://discord.com/users/1401125698139066369" target="_blank">
        <div class="left"><div class="icon"><i class="fab fa-discord"></i></div> Discord</div>
        <small>Perfil oficial</small>
      </a>
    </div>

    <footer>
      Feito no escuro — estilo P&B
    </footer>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hael</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;
      background:#000;
      font-family:'Inter',sans-serif;
      color:#eaeaea;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      width:100%;
      max-width:480px;
      background:rgba(0,0,0,0.85);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 0 120px rgba(0,0,0,1);
      border:1px solid rgba(255,255,255,0.05);
    }

    /* BANNER GIF */
    .banner{
      position:relative;
      height:240px;
      overflow:hidden;
    }

    .banner video,.banner img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(100%) contrast(140%) brightness(50%);
    }

    .banner::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at center, rgba(0,0,0,0.2), #000 75%);
    }

    .banner-content{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:2;
      gap:8px;
    }

    .banner-content h1{
      font-family:'UnifrakturCook',serif;
      font-size:42px;
      letter-spacing:1px;
    }

    .banner-content span{
      font-size:13px;
      letter-spacing:2px;
      color:#b5b5b5;
    }

    /* PERFIL */
    .profile{
      display:flex;
      align-items:center;
      gap:18px;
      padding:28px 26px 22px;
    }

    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      background:url('avatar.jpg') center/cover no-repeat;
      filter:grayscale(100%) contrast(125%);
      border:3px solid #000;
      box-shadow:0 0 30px rgba(0,0,0,0.9);
      flex-shrink:0;
    }

    .profile-text h2{font-size:20px;font-weight:500}
    .profile-text p{font-size:13px;color:#b5b5b5;margin-top:4px;max-width:260px}

    /* LINKS */
    .links{padding:0 26px 28px;display:flex;flex-direction:column;gap:14px}

    .link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 18px;
      background:linear-gradient(180deg,#0a0a0a,#000);
      border-radius:16px;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.06);
      transition:.18s ease;
    }

    .link:hover{
      transform:translateY(-2px) scale(1.01);
      border-color:rgba(255,255,255,0.18);
      box-shadow:0 10px 30px rgba(0,0,0,0.8);
    }

    .left{display:flex;align-items:center;gap:12px}

    .icon{
      width:36px;
      height:36px;
      border-radius:50%;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:15px;
    }

    footer{
      text-align:center;
      font-size:12px;
      color:#666;
      padding-bottom:18px;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- BANNER COM GIF -->
  <div class="banner">
    <img src="motion.gif" alt="banner" />
    <div class="banner-content">
      <h1>Hael</h1>
      <span>+ NOTHING LASTS FOREVER +</span>
    </div>
  </div>

  <!-- PERFIL -->
  <div class="profile">
    <div class="avatar"></div>
    <div class="profile-text">
      <h2>Hael</h2>
      <p>Centralizando seus links — preto & branco, presença pesada</p>
    </div>
  </div>

  <!-- LINKS -->
  <div class="links">
    <a class="link" href="https://www.tiktok.com/@dqrrkvveil" target="_blank">
      <div class="left"><div class="icon"><i class="fab fa-tiktok"></i></div>TikTok</div>
      <small>@dqrrkvveil</small>
    </a>

    <a class="link" href="https://www.roblox.com/share?code=b4a6c8a2043d2f4ab7009a278b56eefe&type=Profile&source=ProfileShare&stamp=1769826665109" target="_blank">
      <div class="left"><div class="icon"><i class="fas fa-gamepad"></i></div>Roblox</div>
      <small>Adicionar amigo</small>
    </a>

    <a class="link" href="https://discord.com/users/1401125698139066369" target="_blank">
      <div class="left"><div class="icon"><i class="fab fa-discord"></i></div>Discord</div>
      <small>Perfil oficial</small>
    </a>
  </div>

  <footer>feito no escuro</footer>

</div>

</body>
</html>

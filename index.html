  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      background: rgba(0,0,0,0.65);
      border-radius: 18px;
      box-shadow: 0 0 60px rgba(0,0,0,0.9);
      backdrop-filter: blur(8px);
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header h1 {
      font-family: 'UnifrakturCook', serif;
      font-size: 38px;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 6px;
      font-size: 13px;
      color: #aaa;
      opacity: 0.85;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: linear-gradient(180deg, #111, #080808);
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border 0.15s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .link span {
      font-weight: 500;
      font-size: 15px;
    }

    .link small {
      font-size: 13px;
      color: #bbb;
    }

    .qr {
      margin-top: 26px;
      text-align: center;
    }

    .qr img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #fff;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
